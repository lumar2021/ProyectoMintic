<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProyectoMintic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>


<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="/acerca" class="nav-link px-2 text-white">Acerca</a></li>
                <li><a href="/empresas" class="nav-link px-2 text-white">Empresas</a></li>
                <li><a href="/empleados" class="nav-link px-2 text-white">Empleados</a></li>
                <li><a href="#" class="nav-link px-2 text-white">MovimientoDinero</a></li>
            </ul>



        </div>
    </div>
</header>


<div class="container">
    <br><br><br><br>
    <h2>Empresas</h2>
    <br><br>
    <b>Formulario para crear empresa:</b>
    <br><br>
    <form action="#" th:action="@{/empresas}" method="post" th:object="${empresa}">

        <label>Nombre:</label>
        <input type="text" class="form-control" th:field="*{nombre}" /><br/>

        <label>Direccion:</label>
        <input type="text" class="form-control"  th:field="*{direccion}" /><br/>

        <label>Telefono:</label>
        <input type="text" class="form-control" th:field="*{telefono}" /><br/>

        <label>Nit:</label>
        <input type="text" class="form-control" th:field="*{nit}" /><br/>


        <button type="submit" class="btn btn-primary">Crear Empresa</button>
    </form>


    <br><br>
    A continuación listamos nuestras empresas
    <br><br>



    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Dirección</th>
            <th scope="col">Telefono</th>
            <th scope="col">NIT</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empresa: ${empresas}">
            <th scope="row" th:text="${empresa.id}" />
            <td th:text="${empresa.nombre}" />
            <td th:text="${empresa.direccion}" />
            <td th:text="${empresa.telefono}" />
            <td th:text="${empresa.nit}" />
        </tr>
        </tbody>
    </table>


    <br><br><br><br>




</div>


</body>
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="mb-3 mb-md-0 text-muted">© 2022 Mintic</span>
        </div>
    </footer>
</div>


</html>
